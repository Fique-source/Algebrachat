<html><head><base href="." /><style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #222;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
    width: 100%;
    max-width: 400px;
  }

  .logo {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 60px;
  }

  h1 {
    color: #25D366;
    text-align: center;
    margin-bottom: 2rem;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    color: #25D366;
    margin-bottom: 0.5rem;
  }

  input {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #25D366;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    outline: none;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #128C7E;
    box-shadow: 0 0 10px rgba(37, 211, 102, 0.3);
  }

  button {
    width: 100%;
    padding: 1rem;
    background-color: #25D366;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #128C7E;
  }

  .error-message {
    color: #ff4444;
    text-align: center;
    margin-top: 1rem;
    display: none;
  }

  .success-message {
    color: #25D366;
    text-align: center;
    margin-top: 1rem;
    display: none;
  }

  .welcome-container {
    display: none;
    text-align: center;
  }

  .welcome-container h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
  }

  .welcome-message {
    color: #fff;
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }
</style></head><body>
  <div class="container">
    <div class="logo">
      ðŸ’€
    </div>
    <h1>Sign In</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="errorMessage" class="error-message">
      Invalid username or password!
    </div>
    <div id="successMessage" class="success-message">
      Login successful! Welcome AKSHITH!
    </div>
  </div>

  <div class="welcome-container" id="welcomePage">
    <h1>Welcome AKSHITH! ðŸŽ‰</h1>
    <div class="welcome-message">
      You have successfully logged into your account.
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      if(username === 'AKSHITH' && password === '123456789') {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'block';
        
        // Add success animation
        document.querySelector('.container').style.animation = 'success 0.5s';
        
        // Show success message and redirect after 2 seconds
        setTimeout(() => {
          window.location.href = '/pages/algebra.html';  // Changed to redirect to YouTube
        }, 2000);
      } else {
        successMessage.style.display = 'none';
        errorMessage.style.display = 'block';
        
        // Add error shake animation
        document.querySelector('.container').style.animation = 'shake 0.5s';
      }
    });

    // Add CSS animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }

      @keyframes success {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body></html>
